<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <style>
      footer {
        height: 80px;
        width: 98vw;
        margin-top: 138px;
        background-color: rgb(219, 218, 218);
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      .form-label{
        font-size: 1.2rem;
        font-weight: 500;
      }
      .form-control{
        border-color: rgb(165, 165, 165);
      }
      .DOB{
        width: 300px;
      }
      .container{
        border: 2px solid rgb(192, 191, 191);
        padding: 20px;
        border-radius: 15px;
        background-color: rgb(246, 246, 246);
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Acoder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
           <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/Acoder-Blog/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Acoder-Blog/about.html">About Us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Topics
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="">Technology</a></li>
                  <li><a class="dropdown-item" href="#">Web Development</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Support</a></li>
                  <li><a class="dropdown-item" href="#">Write for Us</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Acoder-Blog/contact.html">Contact Us</a>
              </li>
            </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container my-4 container-fluid">
        <h1>Contact Us</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>

          <div class="row mb-3">
            <label for="exampleFormControlInput1" class="form-label">Enter Your Name </label>
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>


          <div>
            <label for="exampleFormControlInput1" class="form-label">Enter Your DOB </label>
            <input type="date" class="form-control DOB" id="exampleFormControlInput1" placeholder="Your Age">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Choose Your Field</label>
            <select class="form-select" aria-label="Default select example">
              <option selected>Select Your Field</option>
              <option value="1">Web Development</option>
              <option value="3">Data Structures And Algorithms</option>
              <option value="1">Artificial Intillegence</option>
              <option value="1">Android/ios Development</option>
              <option value="1">UI/UX Designer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Comments On Your Problems</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>


          <button type="button" class="btn btn-primary fs-5" >Submit</button>
    </div>

    <footer>
      <p>
        © 2022-2023 Acoder, Inc. · <a href="#">Privacy</a> ·
        <a href="#">Terms</a>
      </p>
      <p class="float-end"><a href="#">Back to top</a></p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
